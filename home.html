<!DOCTYPE html>
<html lang="en">
<head>
    <title>Biblioteca - Listado de Libros</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a { text-decoration: none; color: rgb(157, 0, 255); }
    </style>
</head>
<body>
    <h1>Mi Biblioteca</h1>
    <a href="/add">Agregar Nuevo Libro</a>
    <table>
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Género</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for libro in libros %}
            <tr>
                <td>{{ libro['titulo'] }}</td>
                <td>{{ libro['autor'] }}</td>
                <td>{{ libro['genero'] }}</td>
                <td>{{ libro['estadoLectura'] }}</td>
                <td>
                    <a href="/update/libro:{{ libro['titulo'] }}">Actualizar</a> | 
                    <a href="/delete/libro:{{ libro['titulo'] }}">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
