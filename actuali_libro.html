<!DOCTYPE html>
<html lang="en">
<head>
    <title>Actualizar Libro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label, select, input, button { display: block; margin: 10px 0; }
        button { padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Actualizar Libro</h1>
    <form method="POST" action="/actualizar/{{ libro['titulo'] }}">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" value="{{ libro['titulo'] }}" required>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" value="{{ libro['autor'] }}" required>

        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero" value="{{ libro['genero'] }}" required>

        <label for="estadoLectura">Estado de Lectura:</label>
        <select id="estadoLectura" name="estadoLectura" required>
            <option value="Leído" {% if libro['estadoLectura'] == 'Leído' %}selected{% endif %}>Leído</option>
            <option value="No leído" {% if libro['estadoLectura'] == 'No leído' %}selected{% endif %}>No leído</option>
        </select>

        <button type="submit">Actualizar</button>
    </form>
</body>
</html>
