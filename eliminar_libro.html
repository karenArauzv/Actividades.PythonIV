<!DOCTYPE html>
<html lang="en">
<head>
    <title>Eliminar Libro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; text-align: center; }
        button { padding: 10px; border: none; cursor: pointer; margin: 10px; }
        .btn-danger { background-color: #a97629; color: white; }
        .btn-danger:hover { background-color: #c9302c; }
        .btn-secondary { background-color: #6c757d; color: white; }
        .btn-secondary:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Confirmar Eliminación</h1>
        <p>¿Estás seguro de que deseas eliminar el libro <strong>{{ libro['titulo'] }}</strong>?</p>
        <form method="POST" action="/eliminar_libro/{{ libro_id }}">
            <button type="submit" class="btn-danger">Sí, eliminar</button>
            <a href="/" class="btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
